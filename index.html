<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div style="width: 300px; margin: 0 auto;"
     class="d-flex flex-column align-items-center gap-4">
    <div class="d-flex flex-column gap-4">
        <input class="mt-5" type="number" id="input">
        <button class="btn btn-info fs-4" id="submit">Search</button>
    </div>

    <div class="d-flex flex-column align-items-center">
        <h2 class="fw-bold fs-2">PERSON</h2>
        <h4 id="name"></h4>
        <p id="color"></p>
    </div>
    <div class="d-flex flex-column align-items-center">
        <h2 class="fw-bold fs-2">VEHICLE</h2>
        <h4 id="vehicle"></h4>
        <p id="model"></p>
        <p id="manufacturer"></p>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
